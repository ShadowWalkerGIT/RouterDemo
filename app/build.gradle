apply plugin: 'com.android.application'

android {
    defaultConfig {
        applicationId "com.sw.router.routerdemo"
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':router:router_navigator')
    annotationProcessor project(':router:router_compiler')//需要在用到注解@Route的地方添加此依赖
}
